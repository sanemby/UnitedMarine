<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Marine Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #e8e8e8;
        }
        .link img {
            width: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://unitedmarine.com.tr/" target="_blank">
                <img src="https://i0.wp.com/unitedmarine.com.tr/wp-content/uploads/2022/03/UMSA-2.png?resize=229%2C229&ssl=1" alt="United Marine Logo">
            </a>
        </div>
        <a class="link" href="mailto:sales@unitedmarine.com.tr">
            <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="Email">
            <span>sales@unitedmarine.com.tr</span>
        </a>
        <a class="link" href="https://www.linkedin.com/company/unitedmarineengineering/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn">
            <span>LinkedIn Profile</span>
        </a>
        <a class="link" href="https://unitedmarine.com.tr/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/000000/web.png" alt="Website">
            <span>United Marine Website</span>
        </a>
    </div>
</body>
</html>
